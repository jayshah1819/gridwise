title: Gridwise
email: jowens@ece.ucdavis.edu
description: WebGPU compute primitives in JavaScript
baseurl: "/gridwise"
url: "https://gridwise-webgpu.github.io"
github_username: gridwise-webgpu

markdown: kramdown
remote_theme: jekyll/minima
permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-remote-theme


header_pages:
  - about.markdown
  - docs/example.html
  - docs/docs.html


exclude:
  - misc/
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/

include:
  - "*.mjs"

includes_dir: docs/_includes
layouts_dir: docs/_layouts
