<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGPU Interactive Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f7fa;
            overflow: hidden;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #e1e8ed;
            text-align: center;
            max-width: 480px;
            width: 100%;
        }
        
        .status-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
        }
        
        .status-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .status-description {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background: white;
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="loading" class="status-container">
        <div class="status-card">
            <div class="status-icon">•</div>
            <h1 class="status-title">Initializing WebGPU Example</h1>
            <p class="status-description">Connecting to development server...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <script>
        function tryLoadExample() {
            const exampleUrl = 'http://localhost:8000/examples/scan_sort_pane_example.html';
            
            fetch(exampleUrl, { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    const loading = document.getElementById('loading');
                    loading.classList.add('fade-out');
                    
                    setTimeout(() => {
                        loading.style.display = 'none';
                        const iframe = document.createElement('iframe');
                        iframe.src = exampleUrl;
                        document.body.appendChild(iframe);
                    }, 300);
                })
                .catch(() => {
                    showAutoStart();
                });
        }
        
        function showAutoStart() {
            const statusCard = document.querySelector('.status-card');
            statusCard.innerHTML = `
                <div class="status-icon">•</div>
                <h1 class="status-title">Starting Development Server</h1>
                <p class="status-description">Launching server environment...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            `;
            
            const command = 'cd "/Volumes/T7 Shield/gridwise" && python3 -m http.server 8000';
            
            const applescript = `tell application "Terminal"
    activate
    do script "${command}"
end tell`;
            
            const blob = new Blob([applescript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'start_server.scpt';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            setTimeout(() => {
                statusCard.innerHTML = `
                    <div class="status-icon">•</div>
                    <h1 class="status-title">Detecting Server</h1>
                    <p class="status-description">Scanning for active development server...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                `;
                
                checkServerLoop();
            }, 2000);
        }
        
        function checkServerLoop() {
            const exampleUrl = 'http://localhost:8000/examples/scan_sort_pane_example.html';
            
            fetch(exampleUrl, { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    const loading = document.getElementById('loading');
                    loading.classList.add('fade-out');
                    
                    setTimeout(() => {
                        loading.style.display = 'none';
                        const iframe = document.createElement('iframe');
                        iframe.src = exampleUrl;
                        document.body.appendChild(iframe);
                    }, 300);
                })
                .catch(() => {
                    setTimeout(checkServerLoop, 2000);
                });
        }
        
        tryLoadExample();
    </script>
</body>
</html>
