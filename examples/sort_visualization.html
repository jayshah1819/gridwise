<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sort Performance Benchmark - Gridwise</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f7;
        color: #1d1d1f;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #container {
        max-width: 1400px;
        margin: 0 auto;
      }

      #main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      #code-section {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px;
        display: flex;
        flex-direction: column;
      }

      #code-section h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 700;
        color: #1d1d1f;
        letter-spacing: -0.5px;
      }

      #code-editor {
        width: 100%;
        height: 500px;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.7;
        padding: 15px;
        border: 2px solid #86868b;
        border-radius: 8px;
        resize: both;
        overflow: auto;
        background: white;
        color: #000000;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        min-height: 300px;
        max-height: 1200px;
      }

      #controls {
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      #canvas-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px;
        display: flex;
        flex-direction: column;
        resize: both;
        overflow: auto;
        height: 500px;
        min-height: 300px;
        max-height: 1200px;
      }

      #canvas-container h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 700;
        color: #1d1d1f;
        letter-spacing: -0.5px;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        min-height: 300px;
        border: 2px solid #86868b;
        border-radius: 8px;
        background: white;
      }

      button {
        padding: 8px 20px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        background: #39bda7;
        box-shadow: 0 2px 8px rgba(57, 189, 167, 0.25);
        font-size: 14px;
        transition: all 0.3s ease;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        color: white;
        height: 36px;
        white-space: nowrap;
        min-width: fit-content;
      }

      button:hover {
        background: #2a9a87;
        box-shadow: 0 4px 12px rgba(57, 189, 167, 0.35);
        transform: translateY(-1px);
      }

      button:active {
        background: #1f7a6a;
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(57, 189, 167, 0.25);
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .button__icon-wrapper {
        display: none;
      }

      label {
        margin-right: 10px;
        font-weight: 500;
        font-size: 14px;
        color: #1d1d1f;
      }

      select, input {
        padding: 8px 12px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 14px;
        margin-right: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        background: white;
        color: #1d1d1f;
        transition: border-color 0.2s;
        height: 36px;
      }

      select:hover, input:hover {
        border-color: #a0a0a0;
      }

      select:focus, input:focus {
        outline: none;
        border-color: #39bda7;
        box-shadow: 0 0 0 3px rgba(57, 189, 167, 0.1);
      }

      #status {
        margin-top: 10px;
        padding: 10px;
        background: #e8f5e9;
        border-radius: 4px;
        display: none;
      }

      #status.error {
        background: #ffebee;
        color: #c62828;
      }

      #status.success {
        background: #e8f5e9;
        color: #2e7d32;
      }

      @media (max-width: 1024px) {
        #main-content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="main-content">
        <div id="code-section">
          <h2>Your Gridwise Sort Code</h2>
          <textarea id="code-editor" spellcheck="false"></textarea>
          <div id="controls">
            <label>Array Size:</label>
            <input type="number" id="arraySize" value="64" min="16" max="256" step="16">
            
            <label>Direction:</label>
            <select id="direction">
              <option value="ascending">Ascending</option>
              <option value="descending">Descending</option>
            </select>

            <button id="newArrayBtn">New Array</button>

            <button id="runBtn">Run Sort</button>
          </div>
          <div id="status"></div>
        </div>

        <div id="canvas-container">
          <h2>Visualization</h2>
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <script src="sort_visualization.mjs" type="module"></script>
  </body>
</html>
