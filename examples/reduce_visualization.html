<!DOCTYPE html>

    <style>
      * {

        border-radius: 8px;

        background: white;

        gap: 15px;

      #canvas-container {

        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px;
        display: flex;
        flex-direction: column;
        height: 600px;
        min-height: 300px;
      }

      #canvas-container h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 700;
        color: #1d1d1f;
        letter-spacing: -0.5px;
      }

      canvas {
        display: block;
        width: 100%;
        flex: 1;
        border: 2px solid #86868b;
        border-radius: 8px;
        background: #0a0a0a;
      }

      button {
        padding: 8px 20px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        background: #39bda7;
        box-shadow: 0 2px 8px rgba(57, 189, 167, 0.25);
        font-size: 14px;
        transition: all 0.3s ease;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;

        height: 36px;

      button:hover {
        background: #2a9a87;
        box-shadow: 0 4px 12px rgba(57, 189, 167, 0.35);
        transform: translateY(-1px);

      button:active {
        background: #1f7a6a;
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(57, 189, 167, 0.25);
      }

      button:disabled {

        cursor: not-allowed;
        opacity: 0.6;
      }

      button.secondary {

        color: #1d1d1f;
        border: 1px solid #d2d2d7;
        box-shadow: none;

        color: #1d1d1f;
      }

      select, input[type="number"] {
        padding: 8px 12px;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 14px;
        margin-right: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        background: white;
        color: #1d1d1f;
        transition: border-color 0.2s;
        height: 36px;
      }

      select:hover, input:hover {
        border-color: #a0a0a0;
      }

      select:focus, input:focus {
        outline: none;
        border-color: #39bda7;
        box-shadow: 0 0 0 3px rgba(57, 189, 167, 0.1);
      }

      .info-panel {
        margin-top: 15px;
        padding: 15px;
        background: #f5f5f7;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.6;
      }

      .info-panel strong {
        color: #39bda7;
      }

      @media (max-width: 1024px) {
        #main-content {
          grid-template-columns: 1fr;
        }
      }

  </head>
  <body>
    <div id="container">
      <div id="main-content">
        <div id="code-section">
          <h2>Your Gridwise Reduce Code</h2>
          <textarea id="code-editor" readonly spellcheck="false">async function runReduce(device, array, operation, binop) {
  const reducer = new DLDFScan({
    device: device,
    binop: binop,
    type: "reduce",
    datatype: "i32",
  });
  
  const inputBuffer = device.createBuffer({
    size: array.byteLength,
    usage: GPUBufferUsage.STORAGE | 
           GPUBufferUsage.COPY_DST,
  });
  
  const outputBuffer = device.createBuffer({
    size: 4,
    usage: GPUBufferUsage.STORAGE | 
           GPUBufferUsage.COPY_SRC | 
           GPUBufferUsage.COPY_DST,
  });
  
  device.queue.writeBuffer(inputBuffer, 0, array);
  
  await reducer.execute({
    inputBuffer: inputBuffer,
    outputBuffer: outputBuffer,
  });
  
  const mappableBuffer = device.createBuffer({
    size: 4,
    usage: GPUBufferUsage.MAP_READ | 
           GPUBufferUsage.COPY_DST,
  });
  
  const encoder = device.createCommandEncoder();
  encoder.copyBufferToBuffer(
    outputBuffer, 0,
    mappableBuffer, 0,
    4
  );
  device.queue.submit([encoder.finish()]);
  
  await mappableBuffer.mapAsync(GPUMapMode.READ);
  const result = new Int32Array(
    mappableBuffer.getMappedRange().slice()
  );
  mappableBuffer.unmap();
  
  inputBuffer.destroy();
  outputBuffer.destroy();
  mappableBuffer.destroy();
  
  return result[0];
}

return runReduce;</textarea>
          
          <div id="controls">
            <button id="playBtn">Play</button>
            <button id="stepBtn" class="secondary">Next Step</button>
            <button id="resetBtn" class="secondary">Reset</button>
            
            <label>Array Size:</label>
            <input type="number" id="arraySizeInput" min="4" max="64" step="4" value="16" />
            
            <label>Operation:</label>
            <select id="operationSelect">
              <option value="sum">Sum</option>
              <option value="max">Max</option>
              <option value="min">Min</option>
            </select>
          </div>

          <div class="info-panel">
            <div id="stepInfo"><strong>Step 0:</strong> Starting with 16 energy particles (GPU ready)</div>
          </div>
        </div>

        <div id="canvas-container">
          <h2>Energy Flow Visualization</h2>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="reduce_visualization.mjs"></script>
  </body>
